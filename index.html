<html><head><base href="." />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>المعهد الفني للتمريض - تسجيل الطلاب</title>
<style>
:root {
  --primary-color: #2c3e50;
  --secondary-color: #34495e;
  --accent-color: #3498db;
  --glass-bg: rgba(255, 255, 255, 0.15);
  --text-color: #ecf0f1;
}

body {
  font-family: 'Tajawal', 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  min-height: 100vh;
  direction: rtl;
  color: var(--text-color);
}

.header {
  text-align: center;
  padding: 3rem;
  background: var(--glass-bg);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  margin-bottom: 2rem;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
}

.header h1 {
  color: white;
  margin: 0;
  font-size: 2.5rem;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from {
    text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--accent-color);
  }
  to {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--accent-color);
  }
}

.container {
  max-width: 800px;
  margin: 2rem auto;
  padding: 3rem;
  background: var(--glass-bg);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.1);
  transform: translateY(0);
  transition: transform 0.3s ease;
}

.container:hover {
  transform: translateY(-5px);
}

.dropdown {
  position: relative;
  margin-bottom: 2rem;
}

.dropdown-btn {
  width: 100%;
  padding: 1.2rem;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  cursor: pointer;
  font-size: 1.1rem;
  color: white;
  transition: all 0.3s ease;
}

.dropdown-btn:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: scale(1.01);
}

.dropdown-content {
  display: none;
  position: absolute;
  width: 100%;
  background: rgba(44, 62, 80, 0.95);
  border-radius: 10px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  z-index: 1;
  margin-top: 0.5rem;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.dropdown-content.show {
  display: block;
  animation: slideDown 0.3s ease;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.dropdown-content button {
  width: 100%;
  padding: 1.2rem;
  border: none;
  background: none;
  text-align: right;
  cursor: pointer;
  color: white;
  transition: all 0.2s ease;
}

.dropdown-content button:hover {
  background: rgba(255, 255, 255, 0.1);
  padding-right: 1.5rem;
}

.input-field {
  width: 100%;
  padding: 1.2rem;
  margin-bottom: 2rem;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  font-size: 1.1rem;
  box-sizing: border-box;
  background: rgba(255, 255, 255, 0.1);
  color: white;
  transition: all 0.3s ease;
}

.input-field::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

.input-field:focus {
  outline: none;
  border-color: var(--accent-color);
  background: rgba(255, 255, 255, 0.15);
}

.submit-btn {
  width: 100%;
  padding: 1.2rem;
  background: var(--accent-color);
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1.1rem;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
  position: relative;
  overflow: hidden;
}

.submit-btn:hover {
  background: #2980b9;
  transform: scale(1.02);
  box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
}

.submit-btn:active {
  transform: scale(0.98);
}

@media (max-width: 768px) {
  .container {
    margin: 1rem;
    padding: 1.5rem;
  }
  
  .header {
    padding: 2rem;
  }
  
  .header h1 {
    font-size: 2rem;
  }
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="header">
  <h1>المعهد الفني للتمريض</h1>
</div>

<div class="container">
  <div class="dropdown">
    <button class="dropdown-btn" id="subjectBtn">اختر المادة</button>
    <div class="dropdown-content" id="subjectDropdown">
      <button data-subject="حقوق الانسان">حقوق الانسان</button>
      <button data-subject="علم وظائف الاعضاء">علم وظائف الاعضاء</button>
      <button data-subject="ميكروبولوجي والتحكم في العدوى">ميكروبولوجي والتحكم في العدوى</button>
      <button data-subject="علم جودة">علم جودة</button>
      <button data-subject="كيمياء حيوي وتغذية">كيمياء حيوي وتغذية</button>
      <button data-subject="اخلاقيات مهنة التمريض">اخلاقيات مهنة التمريض</button>
    </div>
  </div>

  <input type="text" id="studentName" class="input-field" placeholder="ادخل اسم الطالب رباعي" dir="rtl">
  <button class="submit-btn" id="submitBtn">ارسال البيانات</button>
</div>

<script>
const BOT_TOKEN = '7942952051:AAHNwsiUkm0k3Am7rKgkaj1N5191QGby_zk';
const CHAT_ID = '7785980587';

let selectedSubject = '';
const subjectData = {
    'حقوق الانسان': [],
    'علم وظائف الاعضاء': [],
    'ميكروبولوجي والتحكم في العدوى': [],
    'علم جودة': [],
    'كيمياء حيوي وتغذية': [],
    'اخلاقيات مهنة التمريض': []
};

const messageIds = {
    'حقوق الانسان': null,
    'علم وظائف الاعضاء': null,
    'ميكروبولوجي والتحكم في العدوى': null,
    'علم جودة': null,
    'كيمياء حيوي وتغذية': null,
    'اخلاقيات مهنة التمريض': null
};

document.getElementById('subjectBtn').onclick = function() {
    document.getElementById('subjectDropdown').classList.toggle('show');
}

document.getElementById('subjectDropdown').addEventListener('click', function(e) {
    if (e.target.tagName === 'BUTTON') {
        selectedSubject = e.target.dataset.subject;
        document.getElementById('subjectBtn').textContent = selectedSubject;
        document.getElementById('subjectDropdown').classList.remove('show');
    }
});

document.getElementById('submitBtn').onclick = async function() {
    const studentName = document.getElementById('studentName').value.trim();
    
    if (!selectedSubject) {
        alert('الرجاء اختيار المادة');
        return;
    }
    
    if (!studentName) {
        alert('الرجاء ادخال اسم الطالب');
        return;
    }
    
    if (/[a-zA-Z]/.test(studentName)) {
        alert('الرجاء ادخال الاسم باللغة العربية فقط');
        return;
    }

    if (subjectData[selectedSubject].includes(studentName)) {
        alert('هذا الطالب مسجل بالفعل في هذه المادة');
        return;
    }

    if (confirm('هل انت متأكد من ارسال البيانات؟')) {
        subjectData[selectedSubject].push(studentName);
        
        const message = `المادة: ${selectedSubject}\nالطلاب المسجلين:\n${subjectData[selectedSubject].join('\n')}`;
        
        try {
            if (messageIds[selectedSubject]) {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/deleteMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        message_id: messageIds[selectedSubject]
                    })
                });
            }

            const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message
                })
            });
            
            if (response.ok) {
                const result = await response.json();
                messageIds[selectedSubject] = result.result.message_id;
                
                alert('تم ارسال البيانات بنجاح');
                document.getElementById('studentName').value = '';
                document.getElementById('subjectBtn').textContent = 'اختر المادة';
                selectedSubject = '';
            } else {
                throw new Error('فشل في ارسال البيانات');
            }
        } catch (error) {
            alert('حدث خطأ اثناء ارسال البيانات');
            console.error(error);
        }
    }
}

window.onclick = function(event) {
    if (!event.target.matches('.dropdown-btn')) {
        const dropdowns = document.getElementsByClassName('dropdown-content');
        for (let dropdown of dropdowns) {
            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
            }
        }
    }
}
</script>
</body></html>
